{{%content}}

<div class="column" id="add-edit-view-column">
  <div class="titlebar">
    <span class="add-edit-view-title">Edit Role Admin</span>
    <span class="add-edit-subtitle subtle"></span>
  </div>
  <form action="{{route-for :admin.submit-edit-role params}}"
	class="edit-role"
	id="edit-role-1"
	method="post">
    <div class="scrollable-view">
      <div class="fieldset">
	<label class="text-field-label content-label-container" for="role-name">
	  <span class="content-label">Name</span>
	</label>
	<div class="field">
	  <input class="text" id="role-name" label="name" name="role[name]"
		 size="30" type="text" value="{{title}}">
	</div>
      </div>
      <div class="fieldset">
	<label class="select-label content-label-container"
	       for="role-default-level">
	  <span class="content-label">Default Level</span>
	</label>
	<div class="field">
	  <input id="read-default" name="read-default" type="checkbox">
	  Read</input>
	  <input id="edit-default" name="edit-default" type="checkbox">
	  Edit</input>
	  <input id="create-default" name="create-default" type="checkbox">
	  Create</input>
	  <input id="delete-default" name="delete-default" type="checkbox">
	  Delete</input>
	  <input id="all-default" name="all-default" type="checkbox">
	  All</input>
	</div>
      </div>
      <hr>
      <div class="fieldset">
	<div class="field">
	  <table cellspacing="0" class="association-table content-permission"
		 id="global-content-permissions-table">
	    <thead></thead>
	    <colgroup><col><col><col><col><col><col></colgroup>
	    {{#tasks}}
	    <tbody>
	      <tr>
		<th>{{name}}</th>
		<th style="width: 12%">
		  <input id="read-{{name}}"
			 name="read-{{name}}"
			 type="checkbox"
			 {{read-checked}}> Read
		</th>
		<th style="width: 12%">
		  <input id="write-{{name}}"
			 name="write-{{name}}"
			 type="checkbox"
			 {{write-checked}}> Edit
		</th>
		<th style="width: 12%">
		  <input id="create-{{name}}"
			 name="create-{{name}}"
			 type="checkbox"
			 {{create-checked}}> Create
		</th>
		<th style="width: 12%">
		  <input id="delete-{{name}}"
			 name="delete-{{name}}"
			 type="checkbox"
			 {{delete-checked}}> Delete
		</th>
		<th style="width: 12%">
		  <input id="all-{{name}}"
			 name="all-{{name}}"
			 type="checkbox"> All
		</th>
	      </tr>
	    </tbody>
	    {{/tasks}}
	  </table>
	</div>
      </div>
      <hr>
    </div>
    <input type="submit">Submit Changes</input>
  </form>
</div>

{{/content}}
