{{< templates/layouts/app.html}}
{{%content}}
<div class="page-header">
  <ul class="breadcrumb">
    <li><a href="{{route-for :models {:site params.site :locale params.locale} }}">Models</a> <span class="divider">/</span> </li>
    <li><a href="{{safe-route-for :edit_model params {:slug model.slug} }}">{{model.name}}</a></li> <!-- more breadcrumbs will be added here by the JS -->
  </ul>
  <div class="container-fluid clearfix">
    <h1 class="pull-left">{{model.name}}</h1>
    <a class="pull-right btn btn-large" href="{{safe-route-for :edit_model params {:slug model.slug} }}">Edit Model</a>
  </div>
</div>

{{> templates/status_messages.html }}

<div class="container-fluid">
  <section>
    <div class="row-fluid">
      <div class="span9 column">
        <form method="post">

          {{! Maybe this should be a button bar instead of a popup }}
          <select class="hide" name="command" id="command-menu">
            <option value="">Do this!</option>
            <option value="edit">Edit</option>
            <!--<option value="remove">Remove</option>-->
            <!--<option value="destroy">Destroy</option>-->
          </select>

          <div id="editor">
            {{> templates/content/models/instance/_edit.html}}
          </div>

          <div class="form-actions">
            <button id="save-changes" type="submit" class="btn btn-primary">Save changes</button>
            <button id="save-and-new" type="submit" class="btn btn-primary hide">Save then add another</button>
            <button id="save-and-continue" type="submit" class="btn btn-primary hide">Save then continue editing</button>
            <button id="back-button" type="submit" class="btn btn-primary hide">&lt;&lt; save &amp; return</button>
            <button id="add-new" type="submit" class="btn btn-success hide">+ new</button>
            <button id="choose-existing" type="submit" class="btn btn-success hide">+ existing</button>
            <button id="cancel-button" type="submit" class="btn btn-danger hide pull-right">&lt;&lt; cancel</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

{{/content}}
