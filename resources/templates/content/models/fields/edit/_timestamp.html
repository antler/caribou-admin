<div class="input-append date yyyy-mm-dd-date hide" data-date="{{yyyy-mm-dd-or-current instance slug}}" data-date-format="yyyy-mm-dd">
  <input name="{{slug}}-date" size="16" type="text" value="{{yyyy-mm-dd-or-current instance slug}}" readonly />
  <span class="add-on"><i class="icon-calendar"></i></span>
</div>
<input name="{{slug}}-time" size="8" class="span2 hide" type="text" value="{{hh-mm instance slug}}" />
