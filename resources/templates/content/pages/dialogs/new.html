<div id="new-page" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="newPageLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="instrument-icon-close"></span></button>
    <h3 id="newPageLabel">Create A New Route</h3>
  </div>

  <form action="{{safe-route-for :admin.new-page params }}" method="POST">
    <div class="modal-body">
      <div class="control-group">
        <label class="control-label" for="field-name">Name</label>
        <div class="controls">
          <input type="text" name="name" placeholder="Name your new route (eg 'View Presentation')...">
          <span class="help-block">This is for your own information and isn't necessarily visible to anyone else.</span>
        </div>
        <label class="control-label path-controls" for="field-name">Path</label>
        <div class="controls path-controls">
          <input type="text" name="path" placeholder="URL Path...">
          <span class="help-block"></span>
        </div>
        <label class="control-label" for="field-name">Controller</label>
        <div class="controls">
          <select name="controller">
          </select>
          or <input type="text" name="controller-other" id="controller-other" placeholder="Or enter a new controller name...">
          <span class="help-block">Which controller will handle this?</span>
        </div>
        <label class="control-label action-controls" for="field-name">Action</label>
        <div class="controls action-controls">
          <select name="action">
          </select>
          or <input type="text" name="action-other" id="action-other" placeholder="Or enter a new action name...">
          <span class="help-block">Which action in that controller?</span>
        </div>
        <label class="control-label path-controls" for="field-name">Template</label>
        <div class="controls template-controls">
          <input type="text" name="template" placeholder="Template (eg 'presentation/view.html')...">
          <span class="help-block">The template for the action</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" data-dismiss="modal" onclick="this.form.submit()">Create it!</button>
    </div>
  </form>
</div>
