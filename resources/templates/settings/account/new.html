{{< templates/layouts/app.html}}
{{%content}}

    <h1>Create Account</h1>
    <form id="create"
	  action="/admin/{{session.locale}}/settings/accounts/create"
	  method="post">
      <input id="email" name="email" placeholder="email" required>
      <input id="password" name="password" placeholder="password" required>
      <input id="first" name="first" placeholder="first name">
      <input id="last" name="last" placeholder="last name">
      <input type="submit" value="create account" />
    </form>

{{/content}}
